{% extends 'base.html'%}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h3 class="offset-2">Update Customer</h3>
        <hr>
        <div class="row">
            <div class="col-md-4">SSN ID:</div>
            <div class="col-md-8">{{cust.ssd_id}}</div>
        </div>

        <div class="row">
            <div class="col-md-4">Old Name:</div>
            <div class="col-md-8">{{cust.customer_name}}</div>
        </div>
        <div class="row">
            <div class="col-md-4">Old Address:</div>
            <div class="col-md-8">{{cust.customer_address}}</div>
        </div>
        <div class="row">
            <div class="col-md-4">Old Age:</div>
            <div class="col-md-8">{{cust.customer_age}}</div>
        </div>
        <h5>***Fill the fields required to change</h5>
        <form action="" method="POST">
            <div class="form-group row">
                <label for="new_customer_name" class="col-md-4">New Cust. Name</label>
                <input type="text" name="new_customer_name" class="col-md-8 form-control">
            </div>
            <div class="form-group row">
                <label for="new_address" class="col-md-4">New Address</label>
                <input type="text" name="new_address" class="col-md-8 form-control">
            </div>
            <div class="form-group row">
                <label for="new_age" class="col-md-4">New Age</label>
                <input type="number" name="new_age" class="col-md-8 form-control">
            </div>
            <input type="hidden" name="updateit" value="updating">
            <div class="form-group">
                <input type="submit" class="btn btn-outline-info" name="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
