{% extends 'base.html'%}
{% block content %}

            <tr>

                <th>Customer Name</th>
                <th>Status</th>
                <th>Operations</th>
                <th>View Profile</th>
            </tr>
        </thead>

            {% for customer in customers%}

                <td>{{customer.ssd_id}}</td>
                <td>{{customer.customer_name}}</td>

            </tr>
            {% endfor %}

    </table>
</div>
{% endblock %}
